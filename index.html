<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Knitting Counter</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS home screen support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Knitting Counter">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
    }
    .row-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }
    .row-controls {
      display: flex;
      gap: 5px;
    }
    .row-controls button {
      font-size: 16px;
      padding: 5px 12px;
    }
    .row-controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .row-label {
      min-width: 150px;
    }
    .row-name {
      cursor: pointer;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .row-name:hover {
      background-color: #e0e0e0;
    }
    .row-name-input {
      font-size: inherit;
      font-weight: bold;
      width: 100px;
      padding: 2px 5px;
    }
    .row-count {
      cursor: pointer;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .row-count:hover {
      background-color: #e0e0e0;
    }
    .row-count-input {
      font-size: inherit;
      width: 60px;
      padding: 2px 5px;
    }
    .drag-handle {
      cursor: grab;
      padding: 5px 8px;
      color: #666;
      font-size: 18px;
      user-select: none;
      touch-action: none;
    }
    .drag-handle:hover {
      color: #333;
    }
    .drag-handle:active {
      cursor: grabbing;
    }
    .row-container.dragging {
      opacity: 0.5;
      background-color: #f0f0f0;
    }
    .row-container.drag-over {
      border-top: 2px solid #007bff;
    }
    .stopwatch {
      margin: 20px 0;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      display: inline-block;
    }
    .stopwatch-display {
      font-size: 32px;
      font-family: monospace;
      margin-bottom: 10px;
    }
    .stopwatch button {
      font-size: 16px;
      padding: 8px 16px;
    }
    .project-name {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
    }
    .project-name:hover {
      background-color: #e0e0e0;
    }
    .project-name-input {
      font-size: inherit;
      font-weight: bold;
      font-family: inherit;
      padding: 5px 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1><span id="project-name" class="project-name" title="Double-click to rename">Knitting Counter</span></h1>

  <div class="stopwatch">
    <div class="stopwatch-display" id="stopwatch-display">00:00:00</div>
    <button id="stopwatch-btn" onclick="toggleStopwatch()">Start</button>
  </div>

  <div id="rows-container"></div>

  <script src="app.js"></script>
</body>
</html>
